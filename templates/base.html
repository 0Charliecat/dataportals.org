<!DOCTYPE html>

<head>

  <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/vendor/recline/vendor/leaflet/0.4.4/leaflet.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="/vendor/recline/vendor/leaflet/0.4.4/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="/vendor/recline/vendor/leaflet.markercluster/MarkerCluster.css">
  <link rel="stylesheet" href="/vendor/recline/vendor/leaflet.markercluster/MarkerCluster.Default.css">

  <link rel="stylesheet" href="/vendor/recline/vendor/leaflet.markercluster/MarkerCluster.Default.ie.css" />

  <link rel="stylesheet" href="/vendor/recline/dist/recline.css">

  <link rel="stylesheet" href="/css/style.css" />

<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/" title="Data Catalogs"><img src="https://raw.github.com/okfn/ckanext-datacatalogs/master/ckanext/datacatalogs/public/ckanext-datacatalogs/images/datacatalogs.png" alt="Data Catalogs Home" /></a>
      <ul class="nav">
        <li class="divider-vertical"></li>
        <li><a href="/search">Browse</a></li>
        <li class="divider-vertical"></li>
        <li><a href="/group">Groups</a></li>
        <li class="divider-vertical"></li>
        <li><a href="/about">About</a></li>
        <li class="divider-vertical"></li>
      </ul>
      <ul class="nav pull-right">
        <li></li>
      </ul>
      <form class="navbar-search pull-right" action="/search">
        <input name="q" type="text" class="search-query" placeholder="Find data catalogs">
      </form>
    </div>
  </div>
</div>

<div class="container">
<div class="content">
  {% block content %}{% endblock %}

  <footer>
    <p>
      This service is run by the <a href="http://okfn.org">Open
        Knowledge Foundation</a>
      &ndash;
      <a href="http://github.com/okfn/datacatalogs.org">Source Code</a>
    </p>
    <p>
      <a href="http://opendefinition.org/okd/" title="Open Data">
        <img src="http://assets.okfn.org/images/ok_buttons/od_80x15_blue.png" alt="" border="" /></a>
      <a href="http://opendefinition.org/ossd/" title="Open Online Software Service">
        <img src="http://assets.okfn.org/images/ok_buttons/os_80x15_orange_grey.png" alt="" border="" />
      </a>
    </p>
  </footer>
  </div><!-- /content -->
</div><!-- /container -->

<script src="vendor/jquery/1.7.1/jquery.js"></script>
<script src="vendor/bootstrap/2.1.1/bootstrap.min.js"></script>
